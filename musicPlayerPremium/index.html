<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="/musicPlayerPremium/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@100;200;300;400;500;600&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb cd-left"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div
            class="cd-thumb cd-right"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
          <h5>String 57th & 9th</h5>
        </header>
        <!-- Control -->
        <audio id="audio" src=""></audio>
      </div>
      <div class="control">
        <div class="control-center">
          <div class="progress-primary">
            <span class="time-current time">00:00</span>
            <input
              id="progress"
              class="progress"
              type="range"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <i class="icon acton-plaiy ic-gif-playing-white"></i>
            <span class="time-duration time">00:00</span>
          </div>
          <div class="control-btn">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
        </div>
        <div class="autonext active">
          <!--active defauld-->
          <span class="autonext-span">Tự động chuyển bài: Bật</span>
          <div class="autonext-btn"></div>
        </div>
        <div class="volume strong">
          <ion-icon class="mute" name="volume-mute-outline"></ion-icon>
          <ion-icon
            class="volume-icon vol-off"
            name="volume-off-outline"
          ></ion-icon>
          <ion-icon
            class="volume-icon vol-weak"
            name="volume-low-outline"
          ></ion-icon>
          <ion-icon
            class="volume-icon vol-medium"
            name="volume-medium-outline"
          ></ion-icon>
          <ion-icon
            class="volume-icon vol-strong"
            name="volume-high-outline"
          ></ion-icon>
          <input
            class="volume-bar"
            type="range"
            value="100"
            step="1"
            min="0"
            max="100"
          />
          <span class="volume-number">100%</span>
        </div>
      </div>

      <!-- Playlist -->
    </div>
    <div class="colorchange">
      <div class="colorchange-cont primary-color">
        <div class="colorchange-cont-btn" style="background: #fff"></div>
        <div class="colorchange-cont-btn" style="background: #fff"></div>
        <div class="colorchange-cont-btn" style="background: #fff"></div>
      </div>
      <div class="colorchange-cont secondary-color"></div>
    </div>
    <div class="player-list">
      <div class="tabs">
        <span class="tabs-span">20/20</span>
        <input class="tab-btn" type="radio" name="tabs" id="tabone" checked />
        <label class="tab-label" for="tabone">Mục chính</label>
        <div id="playlists" class="playlist tab"></div>
        <input class="tab-btn" type="radio" name="tabs" id="tabtwo" />
        <label class="tab-label" for="tabtwo">Yêu thích</label>
        <div id="favlist" class="playlist tab"></div>
        <input class="tab-btn" type="radio" name="tabs" id="tabthree" />
        <label class="tab-label" for="tabthree">Đã xóa</label>
        <div id="dellist" class="playlist tab"></div>
      </div>
      <div class="list-btn">
        <ion-icon name="list-outline"></ion-icon>
      </div>
    </div>
  </body>
  <script src="/musicPlayerPremium/scp/key.js"></script>
</html>
